<main *ngIf="!!structureData">
    <section class="py-4 px-2 w-full" *ngFor="let section of structureData">
        <h3 class="text-bold text-lg">{{section.label}}</h3>
        <section class="w-full">
            <div class="flex flex-col rounded border border-gray-300">
                <div *ngFor="let item of section.body">
                    <div *ngIf="item.name !== 'Header not Found'" class="flex justify-evenly py-2 border-b border-gray-300">
                        <span class="text-gray-700">{{ item.name }} <span class="hover:cursor-pointer" (click)="getClue(item.id)">+</span> </span>
                        <span class="text-gray-500">{{ item.data }} {{ item.unit }}</span>
                    </div>
                    <p class="text-center text-gray-400" *ngIf="activeDescription === item.id">{{item.description}}</p>
                </div>
            </div>
        </section>
    </section>
</main>
